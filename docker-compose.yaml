version: '3.8'

services:
  server:
    image: fauria/vsftpd
    container_name: server
    ports:
      - 21:21
    environment:
      - FTP_USER=ftpuser
      - FTP_PASS=ftppass
    volumes:
      - /home/user42/Desktop:/srv
    networks:
      - inquisitor

  client:
    image: jlesage/filezilla
    container_name: client
    ports:
      - 5800:5800
    volumes:
      - ./storage:/storage:rw
    networks:
      - inquisitor

networks:
  inquisitor:
